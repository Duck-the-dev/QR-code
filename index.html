<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app" class="container text-center bg-white p-8 mx-auto rounded-lg shadow-lg">
        <div class="mb-4">
            <div id="alert" class="p-4 mb-4 text-sm text-gray-400 rounded-lg bg-red-600 dark:bg-gray-700 dark:text-gray-100" role="alert">
                <span class="font-medium font-bold text-red-300">Invalid Input!</span> برجاء وضع الرابط.
              </div>
            <strong class="text-lg font-bold block mb-2">QR Code Generator</strong>
            <input type="text" id="input" class="border border-gray-300 p-2 rounded w-full" placeholder="Enter URL | ضع الرابط">
            
            <button id="start" class="my-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">بدأ | START</button>

        </div>
        <div class="my-6">
            <img id="image" src="" class="w-40 h-40 mx-auto hidden">
        </div>
        <a id="download" class="container my-4 p-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mt-4" href="#" download="qrcode.png">تحميل | DOWNLOAD</a>
    </div>

    <script src="app.js"></script>
</body>

</html>
