<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen flex-col">
    <img src="../images/duck.svg" class="mb-4 w-full h-20">

    <div id="app" class="flex-col container text-center bg-white p-8 mx-auto rounded-lg shadow-lg">
        <div class="mb-4">
            <div id="alert" class="p-4 mb-4 text-sm text-gray-400 rounded-lg bg-red-600 dark:bg-gray-700 dark:text-gray-100" role="alert">
                <span class="font-medium font-bold text-red-300">Invalid Input!</span> برجاء وضع الرابط.
              </div>
            <strong class="text-lg font-bold block mb-2">QR Code Generator | Server 1</strong>
            <input type="text" id="input" class="border border-gray-300 p-2 my-4 rounded w-full" placeholder="Enter URL | ضع الرابط">
            
            <button id="start" class="my-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">بدأ | START</button>
            <a href="https://duck-the-dev.github.io/QR-code/" id="back" class="my-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">عوده | BACK</a>


        </div>
        <div class="my-6">
            <img id="image" src="" class="w-40 h-40 mx-auto">
        </div>
        <a id="download" class="container my-4 p-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mt-4" href="#" download="qrcode.png">تحميل | DOWNLOAD</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.4.4/qrcode.js" integrity="sha512-oxrVyBhqnzQ0BzuM0A/6dEIk0alz0p4SpDRaWvtuUoarIc8rnL5lVniHG5Dp21MRFojcQcmKHjaskNXhSaUPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app1.js"></script>
</body>

</html>
